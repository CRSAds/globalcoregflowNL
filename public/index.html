<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="stylesheet" href="progressbar.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coreg Flow Test</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #coreg-container {
      max-width: 700px;
      margin: 0 auto;
    }
    .coreg-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .coreg-title {
      font-size: 1.4rem;
      margin: 0 0 10px 0;
    }
    .coreg-description {
      margin: 0 0 20px 0;
      color: #444;
    }
    .btn-answer,
    .btn-skip {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-answer {
      background: #222;
      color: #fff;
    }
    .btn-skip {
      background: #eee;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Coreg Flow Testpagina</h1>

  <div id="coreg-container"></div>

  <!-- Scripts -->
  <script src="/coregRenderer.js"></script>
</body>
</html>
